name: Infrastructure CI (Modules)

on:
  pull_request:
    paths:
      - 'terraform_modules/**'
      - 'log_analyzer/app/terraform/**'
      - 'welcome-website/terraform/**'

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  plan-prod:
    uses: ./.github/workflows/terraform-plan.yml
    with:
      terraform_dir: log_analyzer/app/terraform/envs/prod
      checkov_directory: log_analyzer/app/terraform/envs/prod
      plan_title: Terraform Plan (modules → prod)
    secrets: inherit

  plan-welcome:
    uses: ./.github/workflows/terraform-plan.yml
    with:
      terraform_dir: welcome-website/terraform/envs/welcome
      checkov_directory: welcome-website/terraform/envs/welcome
      plan_title: Terraform Plan (modules → welcome)
    secrets: inherit
