name: Deploy Welcome Web

on:
  push:
    branches:
      - main
    paths:
      - 'welcome-website/app/**'
      - 'welcome-website/terraform/envs/welcome/**'
      - 'terraform_modules/**'
      - '.github/workflows/deploy-app.yml'
      - '.github/workflows/deploy-welcome.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    uses: ./.github/workflows/deploy-app.yml
    with:
      app_name: welcome-web
      dockerfile: welcome-website/app/Dockerfile
      context: welcome-website/app
      terraform_dir: welcome-website/terraform/envs/welcome
      smoke_test_path: /
    secrets: inherit
