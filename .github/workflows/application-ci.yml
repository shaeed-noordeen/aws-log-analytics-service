name: Application CI

on:
  pull_request:
    paths:
      - 'log_analyzer/app/**'
      - 'log_analyzer/app/Dockerfile'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: log_analyzer/app
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .
          pip install flake8

      - name: Lint with flake8
        working-directory: log_analyzer/app
        run: |
          source .venv/bin/activate
          flake8 app

      - name: Test with unittest
        working-directory: log_analyzer/app
        run: |
          source .venv/bin/activate
          python -m unittest discover app/tests

  build-docker-image:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -f log_analyzer/app/Dockerfile -t log-analyzer:pr-${{ github.event.number }} log_analyzer/app
